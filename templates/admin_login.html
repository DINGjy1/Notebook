{% extends 'layout.html' %}

{% block body %}
<div class="content">
  <p>
			<img src = "../static/home.png"  width="15%"  height="5%" />
  </p>
  <h1 class="title-center">管理员登录</h1>
  <form action="" method="POST" onsubmit="return checkLogin()">
    <div class="form-group">
      <label>管理员用户名</label>
      <input type="text" name="adminname" class="form-control" value={{request.form.adminname}}>
    </div>
    <div class="form-group">
      <label>密码</label>
      <input type="password" name="password" class="form-control" value="">
    </div>
    <button type="/p" class="btn btn-primary">登录</button>
  </form>
</div>

<script>
  function checkLogin(){
      var adminname = $("input[name='adminname']").val() #获取用户填写的用户名
      var password = $("input[name='password']").val() #获取用户填写的密码
      // 检测用户名长度
      if ( adminname.length < 2  || adminname.length > 25){
        alert('用户名长度在2-25个字符之间')
        return false;
      }
      // 检测密码长度
      if ( password.length < 6  || password.length > 20){
        alert('密码长度在6-20个字符之间')
        return false;
      }
  }
</script>

{% endblock %}
